<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body>

    <div id="app">

        <div class="container">
            <div class="slider-wrapper" tabindex="0">

                <div class="item" @mouseover="stopSlide" @mouseleave="slideAttivo">

                    <!-- prendo la prima immagine -->
                    <img :src="slides[immagineCorrente].image" alt="Spiderman" />
                    <div class="text">


                        <h3>{{slides[immagineCorrente].title}}</h3>

                        <p> {{slides[immagineCorrente].text}}
                        </p>
                    </div>
                </div>


                <div class="thumbs">
                    <div @click="frecciaSu" class="prev"></div>
                    <div @click="frecciaGiu" class="next"></div>


                    <!-- cicliamo il primo contenitore per la leghts dell'array -->
                    <div v-for=" ( slide, index ) in slides" class="thumb active">
                        <img @click="changeImg(index)" :src="slide.image" alt="immagini di film" />
                    </div>

                </div>

            </div>
        </div>

    </div>


    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
